<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Área Restrita - Ozanimais</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="/static/imagens/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/static/imagens/favicon.ico" type="image/x-icon">

        <!-- Swiper -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

        <!-- CSS -->
        <link rel="stylesheet" href="/static/styles/area_restrita.css">
    </head>

    <body>
        <header class="scrolled">
            <a id="ancora-logo-topo" href="/">
                <div class="logo_fundo">
                    <div class="logo">
                    </div>
                </div>
            </a>

            <nav>
                <div class="nav-mobile">
                    <div class="menu-hamburguer"></div>

                    <div class="menu-mobile hidden">
                        <ul>
                            <li><a href="/" onclick="delayRedirection(event, this)">Início</a></li>
                            <li><a href="/quem_somos" onclick="delayRedirection(event, this)">Quem somos</a></li>
                            <li><a href="/nossos_animais" onclick="delayRedirection(event, this)">Nossos animais</a></li>
                            <li><a href="/como_ajudar" onclick="delayRedirection(event, this)">Como ajudar</a></li>
                        </ul>
                    </div>
                    
                    <div class="logo"></div>
                    
                    <div class="doe-agora"><span>Doe agora</span></div>
                </div>
                
                <div class="nav-desktop">
                    <ul>
                        <li><a href="/">Início</a></li>
                        <li><a href="/quem_somos">Quem somos</a></li>
                        <li><a href="/nossos_animais">Nossos animais</a></li>
                        <li><button class="como-ajudar"><a id="btnComoAjudar" href="/como_ajudar">Como ajudar?</a></button></li>
                    </ul>
                </div> 
            </nav>
        </header>

        <main>
            <div id="login">
                <div id="topo">
                    <h1>Bem vindo de volta.</h1>
                    <p>Entre em sua conta</p>
                </div>

                <form>
                    <div id="inputs">                              
                        <div class="input">
                            <input type="text" name="nome_usuario" id="nome_usuario" maxlength=50 placeholder = "Nome de usuário" required>
                            <ion-icon name="person-outline"></ion-icon>
                        </div>
                        
                        <div class="input">
                            <input type="password" name="senha" id="senha" placeholder="Senha" required>
                            <ion-icon name="key-outline"></ion-icon>
                        </div>
                                                               
                    </div>   

                    <div id="ancoras">
                        <button id="entrar"><a href="#">Entrar</a></button>
                        <p id="esqueci-a-senha"><a href="/redefinir_senha">Esqueci a senha</a></p>
                    </div>
                </form>
            </div>
        </main>

        <!-- Ioicons -->
        <script  type="module"  src ="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" ></script> 
        <script  nomodule  src ="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

        <!-- Swiper -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <!-- Script do menu hamburguer -->
        <script src="/static/scripts/menu_hamburguer.js"></script>
        
        <!-- Script principal -->
        <!-- <script src="/static/scripts/area_restrita.js"></script> -->
    </body>

</html>
