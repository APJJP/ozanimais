<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Apadrinhar ONG - Ozanimais</title>

        <!-- Favicon -->
        <link rel="shortcut icon" href="/static/imagens/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/static/imagens/favicon.ico" type="image/x-icon">

        <!-- Swiper -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

        <!-- CSS -->
        <link rel="stylesheet" href="/static/styles/apadrinhar_ong.css">
    </head>

    <body>
        <header class="scrolled">
            <a id="ancora-logo-topo" href="/">
                <div class="logo_fundo">
                    <div class="logo">
                    </div>
                </div>
            </a>

            <nav>
                <div class="nav-mobile">
                    <div class="menu-hamburguer"></div>

                    <div class="menu-mobile hidden">
                        <ul>
                            <li><span onclick="redirecionar('/')">Início</span></li>
                            <li><span onclick="redirecionar('/quem_somos')">Quem somos</span></li>
                            <li><span onclick="redirecionar('/nossos_animais')">Nossos animais</span></li>
                            <li><span onclick="redirecionar('/como_ajudar')">Como ajudar</span></li>
                        </ul>
                    </div>
                    
                    <div class="logo"></div>
                    
                    <div class="doe-agora"><span>Doe agora</span></div>
                </div>
                
                <div class="nav-desktop">
                    <ul>
                        <li><a href="/">Início</a></li>
                        <li><a href="/quem_somos">Quem somos</a></li>
                        <li><a href="/nossos_animais">Nossos animais</a></li>
                        <li><button class="como-ajudar"><a id="btnComoAjudar" href="/como_ajudar">Como ajudar?</a></button></li>
                    </ul>
                </div> 
            </nav>
        </header>

        <main>
            <div id="cadastro-padrinho">
                <div id="infos-cadastro">
                    <h2>Apadrinhe a ONG</h2>
                    <p>Para se tornar um padrinho ou madrinha da ONG, preencha o formulário ao lado com seus dados. Ao se cadastrar, você receberá mensalmente uma cobrança de R$ 5,00.</p>
                </div>

                <div id="formulario-cadastro">
                    <form>
                        <div id="nome-completo" class="inputs">
                            <input type="text" name="nome" id="nome"  placeholder='Nome' maxlength=200 required>
                            
                            <input type="text" name="sobrenome" id="sobrenome"  placeholder='Sobrenome' maxlength=200 required>
                        </div>
            
                        <div id="contato" class="inputs">
                            <input type="email" name="email" id="email" placeholder='Email' maxlength=200 required>

                            <input type="tel" name="telefone" id="telefone" placeholder='Telefone' required>
                        </div>

                        <div id="declaracao">
                            <input type="radio" id="pix" name="forma_pagamento" value="pix" required>

                            <label for="pix">Estou ciente de que a doação será cobrada automaticamente todo mês.</label>
                        </div>

                        <button id="cadastrar"><span>Cadastrar</span></button>
                    </form>
                </div>
            </div>
        </main>

        <!-- Ioicons -->
        <script  type="module"  src ="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" ></script> 
        <script  nomodule  src ="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

        <!-- Swiper -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <!-- Script do menu hamburguer -->
        <script src="/static/scripts/menu_hamburguer.js"></script>
        
        <!-- Script principal -->
        <!-- <script src="/static/scripts/apadrinhar_ong.js"></script> -->
    </body>

</html>
